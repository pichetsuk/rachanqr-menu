<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Menu ระบบร้านอาหาร</title>
  <style>
    body { font-family: sans-serif; background: #e9f5e9; color: #333; margin: 0; padding: 20px; }
    h1 { color: #2e7d32; }
    nav a { margin-right: 15px; text-decoration: none; color: #2e7d32; font-weight: bold; }
    .menu-item, .form-section { border: 1px solid #c8e6c9; padding: 10px; background: #ffffff; border-radius: 10px; margin-bottom: 10px; }
    img { max-width: 100px; }
    .btn { background: #2e7d32; color: #fff; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; margin-right: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #c8e6c9; padding: 8px; text-align: left; }
    th { background-color: #a5d6a7; }
    select { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>ระบบร้านอาหาร (QR Menu)</h1>
  <nav>
    <a href="#" onclick="loadPage('order')">เมนูอาหาร</a>
    <a href="#" onclick="loadPage('kitchen')">รายการออเดอร์</a>
    <a href="#" onclick="loadPage('admin')">จัดการเมนูอาหาร</a>
    <a href="#" onclick="loadPage('sales')">สถิติเมนูขายดี</a>
    <a href="#" onclick="loadPage('account')">รายรับประจำเดือน</a>
    <a href="#" onclick="loadPage('tax')">สรุปภาษี</a>
  </nav>

  <div id="content"></div>
  <audio id="orderSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3514e9271e.mp3"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const currentMonth = new Date().toISOString().slice(0, 7);
    const dataKey = `orders_${currentMonth}`;
    const orderLog = JSON.parse(localStorage.getItem(dataKey) || '[]');
    let menuData = JSON.parse(localStorage.getItem('menuData')) || [
      { name: "ข้าวผัดหมู", price: 50, image: "https://via.placeholder.com/100" },
      { name: "ข้าวไข่เจียว", price: 40, image: "https://via.placeholder.com/100" },
      { name: "ข้าวผัดกะเพรา", price: 55, image: "https://via.placeholder.com/100" }
    ];

    function loadPage(page) {
      if (page === 'tax') {
        const total = orderLog.reduce((sum, o) => sum + o.price, 0);
        const vat = total * 0.07;
        const byDate = {};
        const byMenu = {};
        const byTable = {};

        orderLog.forEach(o => {
          const date = o.time.split('T')[0];
          byDate[date] = (byDate[date] || 0) + o.price;
          byMenu[o.name] = (byMenu[o.name] || 0) + o.price;
          byTable[o.table] = (byTable[o.table] || 0) + o.price;
        });

        let html = `<h2>ข้อมูลสำหรับยื่นภาษี</h2><p>ยอดขายรวม: ${total} บาท<br>VAT 7%: ${vat.toFixed(2)} บาท</p>`;
        html += `<h3>แยกรายวัน</h3><ul>${Object.entries(byDate).map(([k, v]) => `<li>${k}: ${v} บาท</li>`).join('')}</ul>`;
        html += `<h3>แยกรายเมนู</h3><ul>${Object.entries(byMenu).map(([k, v]) => `<li>${k}: ${v} บาท</li>`).join('')}</ul>`;
        html += `<h3>แยกรายโต๊ะ</h3><ul>${Object.entries(byTable).map(([k, v]) => `<li>${k}: ${v} บาท</li>`).join('')}</ul>`;
        html += `<button class='btn' onclick='exportToExcel()'>Export Excel</button> <button class='btn' onclick='window.print()'>พิมพ์ PDF</button>`;

        document.getElementById('content').innerHTML = html;
      }
    }

    function exportToExcel() {
      const data = orderLog.map(o => ({ เมนู: o.name, ราคา: o.price, โต๊ะ: o.table, เวลา: new Date(o.time).toLocaleString() }));
      const worksheet = XLSX.utils.json_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "ภาษี");
      XLSX.writeFile(workbook, "tax_report.xlsx");
    }

    loadPage('order');
  </script>
</body>
</html>
